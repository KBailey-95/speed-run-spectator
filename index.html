<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wheel of Fortune</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1>Welcome to Wheel of Fortune</h1>  
      <div class = 'subhead-text'> America's favorite game, in your browser! </div>  
    </header>
<main>
<div id ='top-container' class = 'top-container'>
    <div id = "recent-puzzles" class="col-3 recent-puzzles"> 
        <h2>Recent Puzzles</h2>
    </div>    
    <div id = "current-puzzle" class = "col-6 current-puzzle">
        <h2>Current Puzzle</h2>
    </div>
    <div id = "high-scores" class = "col-3 high-scores">
        <h2>High Scores</h2>
    </div>
</div>    
<div id = "wheel" class="wheel col-6 justify-content-space-around"> This is the wheel </div>
<div id = 'bottom-container' class='bottom-container'>
    <div id = 'score-box' class = 'col-2 scorebox'>
        Current Score: 
    </div>
    <div id = 'available keys' class ='col-8 keyboard'> Keyboard box</div>
    <div id = 'buy-vowel' class = 'vowel-container'> <button id = 'vowelBtn' class = 'btn btn-primary'> Buy a Vowel </button></div>
</div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
